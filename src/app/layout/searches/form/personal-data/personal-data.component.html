<div [@routerTransition]>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          <div style="display: flex; justify-content: space-between;">
            <h4>DADOS PESSOAIS</h4>
          </div>
        </div>
        <div class="card-body table-responsive">
          <form [formGroup]="form" (ngSubmit)="doSubmit()">
            <div class="form-group">
              <div class="card">
                <div class="card-body">
                  <label for="gender"><strong>Sexo: </strong></label>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input id="masculino" type="radio" value="Masculino" name="gender" formControlName="gender">
                  <label for="masculino"> &nbsp;Masculino</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="feminino" type="radio" value="Feminino" name="gender" formControlName="gender">
                  <label for="feminino"> &nbsp;Feminino</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="card">
                <div class="card-body">
                <label for="age"><strong>Idade: </strong></label>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input id="16-24" type="radio" value="16-24" name="age" formControlName="age" >
                  <label for="16-24"> &nbsp;16 a 24 Anos</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="25-40" type="radio" value="25-40" name="age" formControlName="age">
                  <label for="25-40"> &nbsp;25 a 40 Anos</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="41-50" type="radio" value="41-50" name="age" formControlName="age">
                  <label for="41-50"> &nbsp;41 a 50 Anos</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="51-65" type="radio" value="51-65" name="age" formControlName="age">
                  <label for="51-65"> &nbsp;51 a 65 Anos</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="65" type="radio" value="65" name="age" formControlName="age">
                  <label for="65"> &nbsp;Mais de 65 Anos</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="naoInformouIdade" type="radio" value="Não Informou" name="age" formControlName="age">
                  <label for="naoInformouIdade"> &nbsp;Não informou</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="card">
                <div class="card-body">
                  <label for="scholarity"><strong>Escolaridade: </strong></label>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input id="superior" type="radio" value="Superior" name="scholarity" formControlName="scholarity" >
                  <label for="superior"> &nbsp;Superior</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="ensinoMedio" type="radio" value="Ensino Médio" name="scholarity" formControlName="scholarity">
                  <label for="ensinoMedio"> &nbsp;Ensino Médio</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="fundamental" type="radio" value="Fundamental" name="scholarity" formControlName="scholarity">
                  <label for="fundamental"> &nbsp;Fundamental</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="primario" type="radio" value="Primário" name="scholarity" formControlName="scholarity">
                  <label for="primario"> &nbsp;Primário/Alfabetizado</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="naoAlfabetizado" type="radio" value="Não Alfabetizado" name="scholarity" formControlName="scholarity">
                  <label for="naoAlfabetizado"> &nbsp;Não Alfabetizado</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="naoInformouEscola" type="radio" value="Não Informou" name="scholarity" formControlName="scholarity">
                  <label for="naoInformouEscola"> &nbsp;Não informou</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="card">
                <div class="card-body">
                  <label for="occupation"><strong>Ocupação: </strong></label>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input id="empregado" type="radio" value="Empregado" name="occupation" formControlName="occupation" >
                  <label for="empregado"> &nbsp;Empregado</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="desempregado" type="radio" value="Desempregado" name="occupation" formControlName="occupation">
                  <label for="desempregado"> &nbsp;Desempregado</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="empreendedor" type="radio" value="Empreendedor" name="occupation" formControlName="occupation">
                  <label for="empreendedor"> &nbsp;Empreendedor/Autônomo</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="trabalhadorRural" type="radio" value="Trabalhador Rural" name="occupation" formControlName="occupation">
                  <label for="trabalhadorRural"> &nbsp;Trabalhador Rural</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="produtorRural" type="radio" value="Produtor Rural" name="occupation" formControlName="occupation">
                  <label for="produtorRural"> &nbsp;Produtor Rural</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="naoInformouOcupa" type="radio" value="Não Informou" name="occupation" formControlName="occupation">
                  <label for="naoInformouOcupa"> &nbsp;Não Informou</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="card">
                <div class="card-body">
                  <label for="family_income"><strong>Renda Familiar: </strong></label>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input id="ateUmSalario" type="radio" value="Até um Salário" name="family_income" formControlName="family_income" >
                  <label for="ateUmSalario"> &nbsp;Até 01 Salário</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="umAtres" type="radio" value="1-3" name="family_income" formControlName="family_income">
                  <label for="umAtres"> &nbsp;01 a 03 Salarios</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="tresAcinco" type="radio" value="3-5" name="family_income" formControlName="family_income">
                  <label for="tresAcinco"> &nbsp;03 a 05 Salários</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="cincoAdez" type="radio" value="5-10" name="family_income" formControlName="family_income">
                  <label for="cincoAdez"> &nbsp;05 a 10 Salários</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="maisDez" type="radio" value="Mais de 10" name="family_income" formControlName="family_income">
                  <label for="maisDez"> &nbsp;Mais de 10 Salários</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="naoInformouSalario" type="radio" value="Não Informou" name="family_income" formControlName="family_income">
                  <label for="naoInformouSalario"> &nbsp;Não informou</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="card">
                <div class="card-body">
                  <label for="housing_situation"><strong>Situação Habitacional: </strong></label>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input id="casaPropria" type="radio" value="Casa Própria" name="housing_situation" formControlName="housing_situation" >
                  <label for="casaPropria"> &nbsp;Casa própria</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="cedida" type="radio" value="Cedida" name="housing_situation" formControlName="housing_situation">
                  <label for="cedida"> &nbsp;Cedida</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="financiada" type="radio" value="Financiada" name="housing_situation" formControlName="housing_situation">
                  <label for="financiada"> &nbsp;Financiada</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;             
                  <input id="alugada" type="radio" value="Alugada" name="housing_situation" formControlName="housing_situation">
                  <label for="alugada"> &nbsp;Alugada</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;           
                  <input id="naoInformouHab" type="radio" value="Não Informou" name="housing_situation" formControlName="housing_situation">
                  <label for="naoInformouHab"> &nbsp;Não informou</label>
                </div>
              </div>
            </div>
        <div class="form-group">
          <div class="card">
            <div class="card-body">
              <label for="gender"><strong>Religião: </strong></label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input id="catolica" type="radio" value="Católica" name="region" formControlName="region">
                <label for="catolica"> &nbsp;Católica</label>
                &nbsp;&nbsp;&nbsp;&nbsp;             
                <input id="evangelica" type="radio" value="Evangélica" name="region" formControlName="region">
                <label for="evangelica"> &nbsp;Evangélica</label>
                &nbsp;&nbsp;&nbsp;&nbsp;             
                <input id="espirita" type="radio" value="Espírita" name="region" formControlName="region">
                <label for="espirita"> &nbsp;Espírita</label>
                &nbsp;&nbsp;&nbsp;&nbsp;             
                <input id="semRelDef" type="radio" value="Sem Religião Definida" name="region" formControlName="region">
                <label for="semRelDef"> &nbsp;Sem Religião Definida</label>
                &nbsp;&nbsp;&nbsp;&nbsp;             
                <input id="ateu" type="radio" value="Ateu" name="region" formControlName="region">
                <label for="ateu"> &nbsp;Ateu</label>                
            </div>
          </div>
        </div>
            <button type="reset" class="btn btn-warning" style="margin-right: 10px;">Limpar</button>
            <button type="submit" class="btn btn-success" [disabled]="!form.valid">Próximo</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
