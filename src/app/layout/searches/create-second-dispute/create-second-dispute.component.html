<div [@routerTransition]>
  <app-page-header [heading]="" [icon]="'fa-table'"></app-page-header>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          <div style="display: flex; justify-content: space-between;">
            <h4>Segunda Disputa</h4>
          </div>
        </div>
        <div class="card-body table-responsive">
          <form [formGroup]="form" (ngSubmit)="doSubmit()">
            <div class="form-group">
              <label for="name"><strong>Selecione um candidato para participar da segunda disputa</strong></label>
                  <select class="form-control" formControlName="name">
                    <option value="" selected="true" disabled="true">Selecione...</option>
                    <option *ngFor="let item of mayors | keyvalue; let i=index" value="{{item.value.name}}">
                      {{item.value.name}}</option>
                  </select>
            </div> 
            <button type="reset" class="btn btn-warning" style="margin-right: 10px;">Limpar</button>
            <button type="submit" class="btn btn-success" [disabled]="!form.valid">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
